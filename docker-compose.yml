version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web1:
    build: .
    environment:
      DB_HOST: db
      DB_NAME: library_db
      DB_USER: library_user
      DB_PASSWORD: secure_password
    volumes:
      - ./backend:/app   
      - static_volume:/app/staticfiles
    depends_on:
      - db
    command: sh -c "sleep 10 && python manage.py migrate --noinput && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8001"

  web2:
    build: .
    environment:
      DB_HOST: db
      DB_NAME: library_db
      DB_USER: library_user
      DB_PASSWORD: secure_password
    volumes:
      - ./backend:/app   
      - static_volume:/app/staticfiles
    depends_on:
      - db
    command: sh -c "sleep 10 && python manage.py runserver 0.0.0.0:8002"

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web1
      - web2
  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  static_volume:
  redis_data: